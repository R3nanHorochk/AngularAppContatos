
<form [formGroup] = "formGroupPessoa" (submit)="CadastrarPessoa()">
  <div class="mb-3">
    <label for="tipoContato" class="form-label">Tipo de contato</label>
    <select id="tipoContato" name="Tipo de Contato">
      <option value=0>Telefone</option>
      <option value=1>E-mail</option>
      <option value=2>Discord</option>
      <option value=3>Teams</option>
      <option value=4>Instagram</option>
    </select>
  </div>
  
  <div class="mb-3">
    <label for="contato" class="form-label" >Contato</label>
    <input type="text" class="form-control" id="contato" formControlName='cep'>
  </div>
  
  <div class="mb-3">
    <label for="idPessoa" class="form-label" >Id da Pessoa</label>
    <input type="number" class="form-control" id="idPessoa" formControlName='cep'>
  </div>
    
  <button type="submit" class="btn btn-primary"
  [disabled]=!formGroupPessoa.valid>Cadastrar </button>

  
</form>
